<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindConnect - Digital Mental Health Support</title>
  <link rel="stylesheet" href="HK1.CSS" />
  <style>
    .quickhelp {
      background-color: #005b44;
      color: white;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
      padding: 20px;
      border: 5px solid red;
      border-radius: 10px;
      font-family: papyrus;
      margin-left: 1000px;
    }
  </style>
</head>

<body>

  <header>
    <h1>MindConnect</h1>
    <p>Digital Mental Health & Support System for Students</p>
  </header>
  <a href="only_contact.html"><button class="quickhelp">quick help</button></a>

  <main class="container">

    <!-- Student Registration -->
    <section class="card">
      <h2>Student Registration</h2>
      <form action="HK MH.html">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Create Password" required />
        <button type="submit">Register as Student</button>

      </form>
    </section>

    <!-- Consultant Registration -->
    <section class="card">
      <h2>Consultant Registration</h2>
      <form action="done.html">
        <input type="text" placeholder="Full Name" required />
        <input type="number" placeholder="Govt ID Number" required />
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="Specialization" required />
        <input type="password" placeholder="Create Password" required />
        <input type="tel" placeholder="Enter your contact number" id="phone">
        <button type="submit">Register as Consultant</button>

      </form>
    </section>









  </main>

  <footer>
    <p>&copy; 2025 MindConnect. All rights reserved.</p>
  </footer>


</body>

</html>
